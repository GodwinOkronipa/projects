name: Java Build

on:
  push:
    paths:
      - 'musicPlayer.java'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'musicPlayer.java'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download JLayer (javazoom)
      run: wget https://github.com/umjammer/jlayer/releases/download/v1.0.1/jl1.0.1.jar

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Compile musicPlayer.java
      run: javac -cp .:jl1.0.1.jar musicPlayer.java

    - name: (Optional) Run music player
      run: java -cp .:jl1.0.1.jar SimpleMusicPlayer
      continue-on-error: true
